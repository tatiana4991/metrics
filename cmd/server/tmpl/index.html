<!DOCTYPE html>
<html>
<head>
    <title>Metrics</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>Metrics</h1>
    
    <h2>Gauges</h2>
    <ol>
        {{range .Gauges}}
        <li>{{.ID}}: {{if .Value}}{{.Value}}{{else}}0{{end}}</li>
        {{end}}
    </ol>

    <h2>Counters</h2>
    <ol>
        {{range .Counters}}
        <li>{{.ID}}: {{if .Delta}}{{.Delta}}{{else}}0{{end}}</li>
        {{end}}
    </ol>
</body>
</html>
